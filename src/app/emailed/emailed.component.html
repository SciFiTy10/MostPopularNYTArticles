<div *ngIf="response" fxLayout="row" fxLayoutGap="20px">
    <div *ngFor="let article of response">
        <app-article
            [title] = "article.title"
            [byline] = "article.byline"
            [abstract] = "article.abstract"
            [section] = "article.section"
            [imageUrl] = "article.media[0]['media-metadata'][0].url"
            [alt] = "article.media[0].caption"
            [url] = "article.url"
        ></app-article>
    </div>
</div>

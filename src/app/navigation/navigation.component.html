        fxFlex="33%" 
        mat-raised-button 
        [color] = "currentRoute == '/emailed' ? 'primary' : ''">EMAILED</button>
    <button 
        [routerLink]="'/shared'" 
        fxFlex="33%" 
        mat-raised-button

        fxFlex="33%" 
        mat-raised-button

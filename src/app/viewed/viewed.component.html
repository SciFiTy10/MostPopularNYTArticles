<div *ngIf="response; else loading" fxLayout="row wrap" fxLayoutGap="16px grid">
    <app-article
        fxFlex.xs="100%" 
        fxFlex.sm="100%"
        fxFlex.md="50%"
        fxFlex.lg="33%"
        fxFlex.xl="33%"
        *ngFor="let article of response"
        [title] = "article.title"
        [byline] = "article.byline"
        [abstract] = "article.abstract"
        [section] = "article.section"
        [imageUrl] = "article.media[0]['media-metadata'][0].url"
        [alt] = "article.media[0].caption"
        [url] = "article.url"
    ></app-article>
</div>
<ng-template #loading>
    <div fxLayout="row">
        <div fxFlex="33%"></div>
        <mat-spinner fxFlex="33%"></mat-spinner>
        <div fxFlex="33%"></div>
    </div>
</ng-template>
